<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <title>Flask</title>
  </head>
  <body>
    <div class="flask">
        <div class="flask-throat">
            <div class="flask-throat-1"></div>
            <div class="flask-throat-2"></div>
            <div class="flask-throat-3"></div>
        </div>
        <div class="flask-bottom">
            <div class="flask-body">
                <div class="flask-body-1"><p>
                     Healing salve
                </p></div>
                <div class="flask-body-2"></div>
                <div class="flask-body-3"></div>
                <div class="flask-body-4"></div>
                <div class="flask-body-5"></div>
            </div>
        </div>
        <div class="circle small_circle"></div>
        <div class="circle middle_circle"></div>
        <div class="circle little_circle little_circle_white"></div>
        <div class="circle little_circle little_circle_purpure"></div>
        <div class="circle little_circle little_circle_blue"></div>

    </div>
  </body>
</html>.
